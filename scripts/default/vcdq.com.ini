	@i=find(@i,t,`href=`)
	tTracker=extract(@i,t,`>`,`</a`)
	tTracker=replace(tTracker,`:`,`%3A`)
	tTracker=replace(tTracker,`/`,`%2F`)
	tList=&(tList,`&tr=`,tTracker)
