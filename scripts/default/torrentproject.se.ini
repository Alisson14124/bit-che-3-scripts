[profiles]
all=/?t=%SEARCH%&p=%PAGENUM%
video=/?t=%SEARCH%&p=%PAGENUM%
audio=/?t=%SEARCH%&p=%PAGENUM%
apps=/?t=%SEARCH%&p=%PAGENUM%
games=/?t=%SEARCH%&p=%PAGENUM%

[nextpage]
