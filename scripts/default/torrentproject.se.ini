initial=0
morepages=class='fl'> <span class="csb ch"></span>

[code1]
@data=vacuum(@data)
x=findh(x,@data,`<span class="maxseeders">seeders</span>`,`</div>`,`<div>`)
z=find(x,@data,`</div></div>`)
@data=crop(@data,x,z)
@data=replace(@data,`</span> </span>`,`</span></span>`)
@data=replace(@data,`</span></span>`,`</span><BREAK></span>`)
@r=split(@data,`</div>`)
cnt=put(0)

start
t=array(@r)
m=find(@i,t,`<BREAK>`)
if (m=0) then
	loop
end if
@q=split(@r,`</span>`)
t=array(@q,0)
$page=extract(@i,t,`href='`,`'`)
$name=extract(@i,t,`>`,`</`)
id=extract(10,$page,`/`,`/`)
id=ucase(id)
$torrent=mergeurl(@home,`/torrent/`)
$torrent=&($torrent,id,`.torrent`)

if (cnt>2) then
	die
end if

x=put(1)
t=array(@q,x)

while (t!`<BREAK>`) then
	x=+(1)
	if (x>12) then
		cnt=+(1)
		loop
	end if
	t=array(@q,x)
wend

if (t=`<BREAK>`) then
	x=+(1)
	$seeds=array(@q,x)
	x=+(1)
	$leeches=array(@q,x)
	x=+(1)
	$date=array(@q,x)
	x=+(1)
	$size=array(@q,x)
else
	$size=array(@q,9)
	$seeds=array(@q,6)
	$leeches=array(@q,7)
	$date=array(@q,8)
end if
aloop
