[code1]
@data=vacuum(@data)
x=findh(x,@data,`Health</a></th>`,`</tr`,`>`,)
z=find(x,@data,`</div></td></tr></table>`)
@data=replace(@data,`</div></td></tr>`,`<!--EOT-->`)
@data=replace(@data,`</td>`,`<!--EOL--></td>`)
@data=crop(@data,x,z)
@r=split(@data,`<!--EOT-->`)

start
@q=split(@r,`</td>`)
t=array(@q,1)
$page=extract(@i,t,`href="`,`"`)
