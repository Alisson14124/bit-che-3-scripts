[script]
name=IsoHunt.to
source=IsoHunt.to
author=Bovski 2011/06/28
modified=Bovski & chip 2012/11/23,Bovski 2014/01/21
version=2

[home]
1=http://isohunt.to
2=http://isohunt.to.proxy.piratenpartij.nl

[profiles]
all=/torrents/?ihq=%SEARCH%
audio=/
video=/
apps=/
games=/

[code1]
@data=vacuum(@data)
x=findh(x,@data,`<h1>Search results</h1>`,`<tbody`,`>`,)
z=find(x,@data,`</tbody`,`>`)
@data=crop(@data,x,z)
@data=replace(@data,`</td>`,`<!--EOL--></td>`)
@data=replace(@data,`Unsorted<br><span>`,``)
@data=replace(@data,`<br>`,` - `)
@data=replace(@data,`<b>`,``)
@data=replace(@data,`</b>`,``)
@data=replace(@data,`<br><span,<!--EOL-->`)
@data=replace(@data,`servOC(`,`href=`)
@r=split(@data,`</tr`,`<tr class="hlRow"`)
start
@q=split(@r,`</td>`,2)
$date=array(@q,1)
t=array(@q,2)
$page=extract(@i,t,`href="`,`"`,@home)
$name=extract(@i,t,`>`,`<`)
$torrent=code($page,2)
$size=array(@q,4)
$seeds=array(@q,5)
$leeches=array(@q,6)
aloop
[/code1]
[code2]
x=findh(@i,@data,`<div style="float: left;"`,`>`,)
z=find(x,@data,`Download .torrent`)
@data=crop(@data,x,z)
$torrent=extract(@i,@data,`href="`,`"`)
[/code2]
